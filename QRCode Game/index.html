<!DOCTYPE html>
<html>
  <head>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="styles/global.css" type="text/css" rel="stylesheet">
    <link href="styles/modal.css" type="text/css" rel="stylesheet">
    <link href="styles/textmessage.css" type="text/css" rel="stylesheet">
    <link href="styles/scenetransition.css" type="text/css" rel="stylesheet">
    <link href="styles/titlescreen.css" type="text/css" rel="stylesheet">
    <link href="quiz/quiz.css" type="text/css" rel="stylesheet">
    <link href="quiz/style.css" type="text/css" rel="stylesheet">
    <link href="styles/keyboardmenu.css" type="text/css" rel="stylesheet">
    <link href="styles/pausemenu.css" type="text/css" rel="stylesheet">
  </head>
  <body>

    <div id="question-modal" style="display: none">
      <form id="question-form">
        <div class="container">
            <div id="game" class="justify-center flex-column">
              <button class="btn" type="submit">Submit</button>
              <div id="hud">
              <div class="hud-item">
                  <p id="progressText" class="hud-prefix">
                      Question
                  </p>
                  <div id="progressBar">
                      <div id="progressBarFull"></div>
                  </div>
              </div>
              <div class="hud-item">
                  <p class="hud-prefix">
                      Score
                  </p>
                  <h1 class="hud-main-text" id="score">
                      0
                  </h1>
              </div>
          </div>
          <h1 id="question">What is the answer to this question</h1>
          <div class="choice-container">
              <p class="choice-prefix">A</p>
              <p class="choice-text" data-number="1">Choice</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">B</p>
              <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">C</p>
              <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
              <p class="choice-prefix">D</p>
              <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>
    </form>
  </div>

    <div class="game-container">
      <canvas class="game-canvas" width="100%" height="100%"></canvas>
    </div>  

    <script src="utils.js"></script>
    <script src="directioninput.js"></script>
    <script src="world.js"></script>
    <script src="gameobject.js"></script>
    <script src="entity.js"></script>
    <script src="sprite.js"></script>
    <script src="worldmap.js"></script>
    <script src="worldevent.js"></script>
    <script src="textmessage.js"></script>
    <script src="keylistener.js"></script>
    <script src="revealingtext.js"></script>
    <script src="scenetransition.js"></script>
    <script src="keyboardmenu.js"></script>
    <script src="pausemenu.js"></script>
    <script src="progress.js"></script>
    <script src="titlescreen.js"></script>
    <script src="modal.js"></script>
    <script src="quiz/quiz.js"></script>
    <script src="init.js"></script>
    
  </body>
</html>
